<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8' />
		<title>Swipe between maps</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<link rel="shortcut icon" href="..//assets/icon.png">
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}

		</style>
	</head>

	<body>

		<style>
			body {
				overflow: hidden;
			}

			body * {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}

			.map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}

		</style>
		<script
			src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
		<link rel='stylesheet'
			href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css'
			type='text/css' />

		<div id='before' class='map'></div>
		<div id='after' class='map'></div>
		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoiYXRsYXNrd29rIiwiYSI6ImNsd3E4ZGk3OTJsODkycWw4NmFwc3E1dGYifQ.NN2rtKY10CjWO7xvXNP1gQ';

			var beforeMap = new mapboxgl.Map({
				container: 'before',
				style: 'mapbox://styles/atlaskwok/cjpste2tx41sk2qo4xyft3vm8',
				center: [-87.816236, 35.360755],
				zoom: 4.7
			});

			var afterMap = new mapboxgl.Map({
				container: 'after',
				style: 'mapbox://styles/atlaskwok/cjpsriswm7ox92rqoiiqmoyt8',
				center: [-87.816236, 35.360755],
				zoom: 4.7
			});


			var map = new mapboxgl.Compare(beforeMap, afterMap, {
				// Set this to enable comparing two maps by mouse movement:
				// mousemove: true
			});
		</script>

	</body>

</html>
