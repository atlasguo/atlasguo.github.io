<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Ancient Chinese Style Web Map</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="shortcut icon" href="..//assets/icon.png">
		<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}

		</style>
	</head>

	<body>
		<div id="map"></div>
		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoiYXRsYXNrd29rIiwiYSI6ImNsd3E4ZGk3OTJsODkycWw4NmFwc3E1dGYifQ.NN2rtKY10CjWO7xvXNP1gQ';
			const map = new mapboxgl.Map({
				container: 'map', // container ID
				style: 'mapbox://styles/atlaskwok/ckhn1ci7p0fao19mwmzv742dw',
				center: [117.8652, 36.8024], // starting position [lng, lat]
				zoom: 9.25 // starting zoom
			});
		</script>

	</body>

</html>
